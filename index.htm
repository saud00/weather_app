<!doctype html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">

        <!-- <style>
            .card{
                background-image: url("bg.jpg");
            }
        </style> -->
      </head>
  <body>

    <div class="container" id="main">
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center" id="card">
                    <h1 class='text-light' id="heading"></h1>
                    <h3 id="condition"></h3>
                    <span class='text-light'> <span id="centi"></span> &nbsp;&nbsp;&nbsp;<span id="faren"></span> </span>
                    <div>
                        <img src="" alt="logo" id="img">
                    </div>
                    <div class="bg-light mx-3">
                        <ul class="list-group" id="ul">
                        </ul>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                       Change location
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Location</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="input-group">
                        <label for="cityChange"><strong>City  </strong></label>
                        <input class="form-control ml-2" type="text" name="cityChange" id="cityChange" required>
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="btn" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <script src="ui.js"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>

  </body>
</html>
